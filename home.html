<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="styles.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--------------------------------------------------------------------------------------------------------------->
    <title>Google</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Google</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Google Image <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Google Advanced Search <span class="sr-only">(current)</span></a>
                </li>
        </div>
    </nav>
    <!--------------------------------------------------------------------------------------------------------------->
    <div class="logo">
        <img  class="image1" src="google.jpg" alt="google image">
    </div>
    <div class="search">
        <form class="form-group my-2 my-lg-0" action="https://google.com/search">
            <input class="form-control" type="text" placeholder="Search Google or type a URL" aria-label="Search" name="q">
            <div class="btn1">
                <input class="btn1" type="submit" value="Google Search">
            </div>
        </form>
    </div>
    
</body>
</html>
